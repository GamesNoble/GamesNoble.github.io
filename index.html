<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nooble</title>
  <link rel="icon" href="Logo/Logo4.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #1d1d1d, #121212);
      color: #E0E0E0;
      overflow: hidden;
      text-align: center;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Logo Styles */
    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
      transition: transform 0.5s ease;
    }
    
    .logo:hover {
      transform: scale(1.1) rotate(10deg);
    }

    /* Sidebar Styles */
    .sidebar {
      position: fixed;
      top: 0;
      right: -350px;
      height: 100%;
      width: 350px;
      background: linear-gradient(135deg, #292929, #1f1f1f);
      color: #E0E0E0;
      padding: 60px 30px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      transition: right 0.4s ease-in-out, visibility 0.4s ease-in-out;
      box-shadow: -10px 0 30px rgba(0,0,0,0.8);
      z-index: 1000;
      border-radius: 20px 0 0 20px;
      visibility: hidden;
    }

    .sidebar.show-sidebar {
      right: 0;
      visibility: visible;
    }

    .sidebar a {
      color: #FFD700; /* Gold */
      text-decoration: none;
      margin: 20px 0;
      font-size: 22px;
      font-weight: 600;
      transition: color 0.3s, transform 0.3s;
      width: 100%;
      padding: 10px 20px;
      border-radius: 10px;
    }

    .sidebar a:hover {
      color: #FFEA00; /* Bright Gold */
      background-color: rgba(255, 215, 0, 0.1);
      transform: translateX(10px);
    }

    /* Magnifying Glass Icon */
    .magnifying-glass {
      position: fixed;
      top: 30px;
      right: 30px;
      font-size: 40px;
      cursor: pointer;
      color: #FFD700;
      z-index: 1001;
      transition: color 0.3s, transform 0.3s;
    }

    .magnifying-glass:hover {
      color: #FFEA00;
      transform: rotate(90deg);
    }

    /* Main Heading Styles */
    .centered-heading {
      color: #FFD700;
      font-size: 4em;
      margin: 10px 0;
      font-weight: 700;
      text-shadow: 2px 2px 20px rgba(255, 215, 0, 0.5);
    }

    .centered-heading2 {
      color: #FFC107;
      font-size: 2.5em;
      margin: 10px 0;
      font-weight: 500;
      text-shadow: 2px 2px 10px rgba(255, 193, 7, 0.5);
    }

    /* Random Fact Styles */
    #randomFact {
      margin: 20px auto;
      font-size: 1.5em;
      color: #E0E0E0;
      max-width: 700px;
      line-height: 1.7;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.5);
    }

    /* Button Styles */
    .button {
      background: linear-gradient(135deg, #FFD700, #FFC107);
      color: #000;
      border: none;
      padding: 20px 40px;
      font-size: 1.3em;
      cursor: pointer;
      border-radius: 30px;
      transition: background 0.4s, transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      display: inline-block;
      margin: 30px 0;
      box-shadow: 0px 4px 15px rgba(255, 215, 0, 0.4);
    }

    .button:hover {
      background: linear-gradient(135deg, #FFC107, #FFD700);
      transform: scale(1.08);
      box-shadow: 0px 6px 20px rgba(255, 215, 0, 0.6);
    }

    /* Preload Screen Styles */
    .preload-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #121212;
      color: #E0E0E0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      transition: opacity 0.5s ease-out;
      opacity: 1;
    }

    .preload-logo {
      width: 150px;
      height: auto;
      animation: fadeIn 1s ease-out;
    }

    .preload-heading {
      font-size: 2em;
      font-weight: 600;
      margin: 20px 0;
      animation: fadeIn 1s ease-out 0.5s;
    }

    .loading-spinner {
      border: 8px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top: 8px solid #FFD700;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite, fadeIn 1s ease-out 1s;
    }

    /* Keyframes */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* BLUME Text Styles */
    .blume-text {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 1.5em;
      color: ##FFFFFF;
      animation: fadeIn 1s ease-out 1.5s;
      font-weight: 700;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .logo {
        width: 150px;
      }

      .sidebar {
        width: 240px;
        padding: 50px 20px;
      }

      .magnifying-glass {
        font-size: 32px;
      }

      .centered-heading {
        font-size: 3em;
      }

      .centered-heading2 {
        font-size: 2em;
      }

      .button {
        padding: 15px 30px;
        font-size: 1.1em;
      }

      .blume-text {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

    <h1 class="preload-heading">Nooble</h1>

    <div class="blume-text">BLUME</div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="./games/partners.html">Partners</a>
    <a href="./games/discord.html">Discord</a>
    <a href="./games/funding.html">Funders</a>

  </div>

      function toggleSidebar() {
        if (sidebar.classList.contains("show-sidebar")) {
          sidebar.classList.remove("show-sidebar");
          setTimeout(() => {

        } else {
          sidebar.style.visibility = "visible";

        }
      }

      magnifyingGlass.addEventListener("click", toggleSidebar);

      // Preload screen functionality
      function hidePreloadScreen() {
        preloadScreen.style.opacity = '0';
        setTimeout(() => {

</body>
</html>
