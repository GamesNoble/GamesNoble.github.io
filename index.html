<!DOCTYPE html>

  <style>
    /* Global Styles */
    body {
      margin: 0;

      background-color: #121212;
      color: #E0E0E0;
      overflow-x: hidden;
      text-align: center;
    }

    /* Logo Styles */
    .logo {

    /* Sidebar Styles */
    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      height: 100%;
      width: 250px;
      background-color: #1F1F1F;
      color: #E0E0E0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: right 0.3s ease-in-out;
      box-shadow: -5px 0 20px rgba(0,0,0,0.6);
      z-index: 1000;
    }

    .sidebar.show-sidebar {
      right: 0;
    }

    .sidebar a {
      color: #FFD700; /* Gold */
      text-decoration: none;
      margin: 15px 0;
      font-size: 18px;
      font-weight: 500;
      transition: color 0.3s, transform 0.3s;
    }

    .sidebar a:hover {
      color: #FFC107; /* Bright Gold */
      transform: scale(1.1);
    }

    /* Magnifying Glass Icon */
    .magnifying-glass {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 36px;
      cursor: pointer;
      color: #E0E0E0;
      z-index: 1001;
    }

    /* Main Heading Styles */
    .centered-heading {
      color: #FFD700;
      font-size: 3em;
      margin: 20px 0;
      font-weight: 600;
    }

    .centered-heading2 {
      color: #FFD700;
      font-size: 2em;
      margin: 10px 0;
      font-weight: 400;
    }

    /* Random Fact Styles */
    #randomFact {
      margin: 30px auto;
      font-size: 1.2em;
      color: #E0E0E0;
      max-width: 600px;
      line-height: 1.5;
      padding: 0 20px;
    }

    /* Button Styles */
    .button {
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
      text-decoration: none;
      display: inline-block;
      margin: 20px 0;
    }

    .button:hover {
      background-color: #FFC107;
      transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .logo {
        width: 150px;
      }

      .sidebar {
        width: 200px;
        padding: 30px 15px;
      }

      .magnifying-glass {
        font-size: 28px;
      }

      .centered-heading {
        font-size: 2.5em;
      }

      .centered-heading2 {
        font-size: 1.8em;
      }

      .button {
        padding: 12px 24px;
        font-size: 1em;
      }
    }

</head>
