    <script>
        const quotesUrl = "/misc/backend/quotes.json";

        function loadRandomQuote() {
            fetch(quotesUrl)
                .then(response => response.json())
                .then(data => {
                    const weightedQuotes = [];
                    data.forEach(quote => {
                        const chance = Math.floor(Math.random() * 100);
                        if (chance <= parseInt(quote.chance)) {
                            weightedQuotes.push(quote.text);
                        }
                    });

                    const randomIndex = Math.floor(Math.random() * weightedQuotes.length);
                    document.getElementById('random-quote').textContent = weightedQuotes[randomIndex];
                })
                .catch(error => console.error(error));
        }

        function updateWelcomeMessage(name) {
            if (name) {
                document.getElementById('welcome-message').textContent = `Welcome ${name}!`;
            } else {
                document.getElementById('welcome-message').textContent = "Welcome!";
            }
        }

        function getName() {
            return localStorage.getItem('name');
        }

        function setName(name) {
            localStorage.setItem('name', name);
            updateWelcomeMessage(name);
        }

        function clearName() {
            localStorage.removeItem('name');
            updateWelcomeMessage("");
        }

        window.onload = function() {
            loadRandomQuote();
            const storedName = getName();
            updateWelcomeMessage(storedName);
        };

        document.getElementById('random-quote').addEventListener('click', loadRandomQuote);

        document.addEventListener('keydown', (event) => {
            if (event.altKey && event.key === 'y') {
                const input = prompt('Please enter your name:');
                if (input) {
                    setName(input);
                }
            } else if (event.altKey && event.key === 'u') {
                clearName();
            }
        });
    </script>
