    <style>  
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #1c1c1c, #000);
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 240px;
            background: #222;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.5);
        }

        .sidebar h1 {
            color: #bbb;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .sidebar a {
            color: #aaa;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 12px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #444;
            color: #ffffff;
            transform: scale(1.05);
        }

        .main {
            margin-left: 240px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            text-align: center;
            overflow-y: auto;
        }

        .main h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .update-log {
            width: 80%;
        }

        .log-entry {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            margin-bottom: 15px;
            position: relative;
        }

        .log-entry::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 5px;
            background: linear-gradient(to bottom, #6e7ff3, #3b87f2);
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        .log-entry h2 {
            margin-bottom: 10px;
            color: #ffffff;
            border-bottom: 2px solid #6e7ff3;
            padding-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .log-entry p {
            color: #ccc;
            margin-bottom: 10px;
            line-height: 1.8;
        }

        .log-entry p:hover {
            color: #fff;
        }

        .log-entry p strong {
            color: #ffffff;
        }

        .future-plans {
            width: 80%;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
        }
    </style>
