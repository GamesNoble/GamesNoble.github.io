    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            color: #ffffff;
            height: 100%;
            display: flex;
            flex-direction: column;
            font-size: 16px;
            line-height: 1.5;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 240px;
            background: #222;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.5);
        }
        .sidebar h1 {
            color: #bbb;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 1px;
        }
        .sidebar a {
            color: #aaa;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 12px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .sidebar a:hover {
            background-color: #444;
            color: #fff;
            transform: scale(1.05);
        }
        .main {
            margin-left: 240px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            padding-top: 50px;
            text-align: center;
            overflow-y: auto;
            transition: margin-left 0.3s ease;
        }

        .main h1 {
            font-size: 3rem;
            color: #f0e7ff;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            padding: 0;
        }

        .links a {
            display: block;
            width: 200px;
            padding: 20px;
            background: #333333;
            color: #f0e7ff;
            text-decoration: none;
            font-size: 1.2rem;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .links a:hover {
            transform: scale(1.05);
            background: #7f56d9;
        }

        .link-generator {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .link-generator .generate-link {
            padding: 15px 30px;
            background-color: #7f56d9;
            color: #fff;
            text-decoration: none; 
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .link-generator .generate-link:hover {
            background-color: #6a45c1;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main {
                margin-left: 200px;
                padding: 20px;
            }

            .main h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 15px;
            }

            .main {
                margin-left: 0;
                padding: 10px;
            }

            .main h1 {
                font-size: 2rem;
            }
        }

        .toast {
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            opacity: 0.9;
            color: #fff;
        }
        .toast-success {
            background-color: #28a745;
        }
        .toast-error {
            background-color: #dc3545;
        }
        .toast-warning {
            background-color: #ffc107;
        }
        .toast-info {
            background-color: #17a2b8;
        }
    </style>
    <link rel="stylesheet" href="/misc/sidebar.css">
</head>
<body>
    $sidebar_html

    <script>
        $(document).ready(function() {
            toastr.options = {
                "closeButton": true,

                "newestOnTop": true,
                "progressBar": true,
                "positionClass": "toast-top-right",
                "preventDuplicates": true,
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            };

            toastr.warning("For the Vercel links, sometimes the updates can take up to 10 hours. Please use the main website for the quickest updates.");
        });
    </script>
