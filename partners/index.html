    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #333, #000);
            color: #ffffff;
            height: 100%;
            display: flex;
            flex-direction: column;
            font-size: 16px;
            line-height: 1.5;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 240px;
            background: #222;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.5);
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .sidebar h1 {
            color: #bbb;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .sidebar a {
            color: #aaa;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 12px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #444;
            color: #ffffff;
        }

        .main {
            margin-left: 240px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            padding-top: 50px;
            text-align: center;
            overflow-y: auto;
            transition: margin-left 0.3s ease;
        }

        .main h1 {
            font-size: 4rem;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .main p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #ccc;
        }

        .partners {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 80%;
            margin: 30px auto;
        }

        .partner-box {
            background: #444;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .partner-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .partner-box img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .partner-box h3 {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .partner-box p {
            font-size: 1rem;
            color: #ccc;
        }

        .partner-box a {
            text-decoration: none;
            color: inherit;
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 220px;
            }

            .main {
                margin-left: 220px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main {
                margin-left: 200px;
                padding: 20px;
            }

            .main h1 {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 15px;
            }

            .sidebar h1 {
                font-size: 1.5rem;
            }

            .sidebar a {
                font-size: 1rem;
            }

            .main {
                margin-left: 0;
                padding: 10px;
            }

            .main h1 {
                font-size: 2.5rem;
            }

            .partners {
                width: 100%;
            }
        }
    </style>
