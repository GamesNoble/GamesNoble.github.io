<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noble | House Of Hazards</title>
    <link rel="icon" href="/misc/favicon/Noble.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #252525;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        iframe {
            height: 100%;
            width: 100%;
            overflow: auto;
            position: absolute;
            left: 0;
            top: 0;
            transition: width 0.3s ease, left 0.3s ease;
        }

        .sidebar {
            position: absolute;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background: linear-gradient(180deg, #3b3b3b, #1e1e1e);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
            box-shadow: 4px 0 10px rgba(0,0,0,0.7);
            transition: left 0.3s ease;
            z-index: 100;
            border-radius: 0 10px 10px 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            margin: 10px 0;
            padding: 15px;
            width: 80%;
            text-align: center;
            background-color: #444;
            border-radius: 30px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .sidebar a:hover {
            background-color: #555;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.3);
        }

        .sidebar button {
            background-color: #555;
            border: none;
            cursor: pointer;
            padding: 15px;
            border-radius: 30px;
            color: white;
            font-size: 20px;
            width: 80%;
            margin: 10px 0;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .sidebar button:hover {
            background-color: #666;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.3);
        }

        .hamburger {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 101;
            transition: opacity 0.3s ease;
        }

        .hamburger div {
            width: 35px;
            height: 4px;
            background-color: white;
            margin: 6px 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .hamburger:hover div {
            background-color: #ccc;
        }

        .text-link {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            color: white;
            font-size: 18px;
            text-decoration: none;
            background-color: transparent;
            padding: 12px 20px;
            border-radius: 30px;
            white-space: nowrap;
            display: block;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: background-color 0.3s ease;
        }

        .text-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar-open .sidebar {
            left: 0;
        }

        .sidebar-open iframe {
            width: calc(100% - 300px);
            left: 300px;
        }

        .hidden {
            display: none;
        }

        .hide-hamburger {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="hamburger" id="hamburger" onclick="toggleSidebar()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="sidebar">
        <a href="/index.html">Home</a>
        <button onclick="toggleLink()">Toggle Link</button>
        <button onclick="toggleHamburger()">Toggle Hamburger</button>
    </div>

    <a href="https://noblegames.github.io/" id="text-link" class="text-link">https://noblegames.github.io/</a>

    <iframe src="https://houseofhazards.github.io" scrolling="none" frameborder="0"></iframe>

    <script>
        function toggleSidebar() {
            document.body.classList.toggle('sidebar-open');
            const hamburger = document.getElementById('hamburger');
        }

        function toggleLink() {
            const link = document.getElementById('text-link');
            link.classList.toggle('hidden');
        }

        function toggleHamburger() {
            const hamburger = document.getElementById('hamburger');
            hamburger.classList.add('hide-hamburger');
            setTimeout(() => {
                toggleSidebar();
            }, 300);
        }
    </script>
</body>
</html>
