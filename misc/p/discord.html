    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, rgba(23, 23, 23, 0.95), rgba(0, 0, 0, 0.95));
            color: #ffffff;
            height: 100vh;
            display: flex;
            overflow: hidden;
            position: relative; 
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 240px;
            background: #222;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.5);
        }

        .sidebar h1 {
            color: #bbb;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .sidebar a {
            color: #aaa;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 12px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #444;
            color: #ffffff;
        }

        .main {
            position: absolute; 
            left: 240px; 
            top: 50%; 
            transform: translateY(-50%); 
            width: calc(100% - 240px); 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .discord-logo {
            font-size: 100px;
            color: #7289DA;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .discord-logo:hover {
            transform: scale(1.1);
        }

        .main h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .main p {
            font-size: 1.2rem;
            color: #ccc;
            margin-top: 0;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            font-style: italic;
        }

        .footer {
            margin-top: auto;
            margin-left: 240px;
            padding: 20px;
            background: rgba(34, 34, 34, 0.9);
            text-align: center;
            color: #bbb;
            border-top: 2px solid #444;
            font-size: 0.9rem;
        }

        .footer a {
            color: #aaa;
            text-decoration: none;
            margin: 0 5px;
            transition: color 0.3s ease;
            font-size: 0.8rem;
        }

        .footer a:hover {
            color: #fff;
        }

        .social-icons {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            color: #ffffff;
            font-size: 1.5rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: #ccc;
            transform: scale(1.1);
        }
    </style>
